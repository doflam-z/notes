# Cloudflare Pages 配置文件
# 参考: https://developers.cloudflare.com/pages/platform/functions/

name = "note-app"
compatibility_date = "2025-12-24"
compatibility_flags = ["nodejs_compat"]

[build]
command = "npm run build"
publish = "."

[build.upload]
format = "directory"
directory = "."

# 环境变量配置（可选）
[vars]
ENVIRONMENT = "production"
APP_VERSION = "1.0.0"

# 部署配置
[deployment]
environments = { production = { zone_name = "your-domain.com" } }

# 路由配置（如果使用 Workers）
# [[routes]]
# pattern = "api/*"
# script_name = "api-worker"

# 环境特定配置
[env.production]
vars = { ENVIRONMENT = "production" }

[env.staging]
vars = { ENVIRONMENT = "staging" }